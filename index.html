<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://unpkg.com/htmx.org/dist/ext/include-vals.js"></script>
        <script src="./index.js"></script>
        <script>
            registerGqlEndpoint("localhost:3000")

            registerHandler("helloWorld", (response) => {
                let resText = new TextDecoder().decode(response);

                let res = `<div>${resText}</div>`;

                return res
            })
        </script>
    </head>
    <body>
        <div>
            <!-- if you have multiple different WASM modules, speficy which to use by replacing [module] in the path below with the name given to the plugin whenever registering -->
            <div hx-get="/gql/helloWorld" hx-ext="hx-gql" query="hello">
        
            </div>
        </div>
    </body>
</html>
